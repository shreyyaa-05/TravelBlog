<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h2>Travel Blog Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-field" placeholder="Enter your password">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="input-field" placeholder="Enter your phone number">
    
                <label for="destination">Favorite Travel Destination:</label>
                <input type="text" id="destination" name="destination" class="input-field" placeholder="Your favorite travel destination">
    
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <a href="#" class="forgot-link">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
